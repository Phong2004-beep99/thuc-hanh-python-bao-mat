<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thực hành An toàn thông tin nâng cao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    .main-box {
      max-width: 750px;
      margin: 60px auto;
      padding: 40px 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h3 {
      color: #000;
      font-weight: bold;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
      color: #e83e8c;
    }
    .cipher-link {
      display: block;
      font-size: 20px;
      margin: 10px 0;
      text-decoration: none;
      color: #e83e8c;
      font-weight: 500;
      transition: 0.3s;
    }
    .cipher-link:hover {
      text-decoration: underline;
      color: #d61a71;
    }
    .hello {
      font-weight: bold;
      color: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <img class="logo" src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH">
    <h3>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h3>
    <div class="info">
      <p><strong>Tên:</strong> Bùi Quốc Phong</p>
      <p><strong>MSSV:</strong> 2280602340</p>
    </div>
    <p class="hello">HELLO WORLD</p>
    <div class="mt-4">
      <a href="/caesar" class="cipher-link">Caesar Cipher</a>
      <a href="/vigenere" class="cipher-link">Vigenère Cipher</a>
      <a href="/railfence" class="cipher-link">Rail Fence Cipher</a>
      <a href="/playfair" class="cipher-link">Playfair Cipher</a>
    </div>
  </div>
</body>
</html>
